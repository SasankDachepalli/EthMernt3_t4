<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            min-width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        .form-group input, .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .warning {
            color: red;
            margin-left: 10px;
        }

        .submit-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <span id="nameWarning" class="warning"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email">
                <span id="emailWarning" class="warning"></span>
            </div>
            <div class="form-group">
                <label for="web">Website:</label>
                <input type="text" id="web">
                <span id="webWarning" class="warning"></span>
            </div>
            <div class="form-group">
                <label for="mess">Message:</label>
                <textarea cols="20" rows="4" id="mess"></textarea>
                <span id="messWarning" class="warning"></span>
            </div>
            <button type="button" class="submit-button" onclick="check()">Submit</button>
        </form>
    </div>

    <script>
        function check() {
            var nameInput = document.getElementById("name");
            var emailInput = document.getElementById("email");
            var webInput = document.getElementById("web");
            var messInput = document.getElementById("mess");

            var nameWarning = document.getElementById("nameWarning");
            var emailWarning = document.getElementById("emailWarning");
            var webWarning = document.getElementById("webWarning");
            var messWarning = document.getElementById("messWarning");
            var emaire=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            var urlre =/^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/;
            let isValid = true;

            // Check Name field
            if (nameInput.value.trim() === "") {
                nameWarning.textContent = "This field is required!";
                isValid = false;
            } else {
                nameWarning.textContent = "";
            }

            // Check Email field
            if (!emaire.test(emailInput)) {
                emailWarning.textContent = "This field is required!";
                isValid = false;
            } else {
                emailWarning.textContent = "";
            }

            // Check Website field
            if (!urlre.test(webInput)) {
                webWarning.textContent = "This field is required!";
                isValid = false;
            } else {
                webWarning.textContent = "";
            }

            // Check Message field
            if (messInput.value.trim() === "") {
                messWarning.textContent = "This field is required!";
                isValid = false;
            } else {
                messWarning.textContent = "";
            }

            // If all fields are filled, submit the form
            if (isValid) {
                alert("Form submitted successfully!");
                // You can also submit the form using form.submit() here if needed.
            }
        }
    </script>
</body>
</html>
